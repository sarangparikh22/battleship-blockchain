<body>
	<div class="image-container set-full-height" style=" background-image: linear-gradient(to bottom, #d16ba5, #c777b9, #ba83ca, #aa8fd8, #9a9ae1, #909be3, #869be5, #7a9ce7, #7393e6, #6d8ae5, #6880e3, #6576e1);">
	    <!--   Creative Tim Branding   -->
	    <a href="#">
	         <div class="logo-container">
	            <div class="logo">
	                <img src="assets/img/logo.png">
	            </div>
	            <div class="brand">
	                nuAztec Selective ZKP
	            </div>
	        </div>
	    </a>

		

	    <!--   Big container   -->
	    <div class="container">
	        <div class="row">
		        <div class="col-sm-8 col-sm-offset-2">
		            <!--      Wizard container        -->
		            <div class="wizard-container">
		                <div class="card wizard-card" data-color="red" id="wizard">
		                    <form action="" method="">
		                <!--        You can switch " data-color="blue" "  with one of the next bright colors: "green", "orange", "red", "purple"             -->

		                    	<div class="wizard-header">
									<img src="https://image.shutterstock.com/image-vector/vector-pixel-art-alien-ship-260nw-1077497201.jpg" height="200" width="200">
									<h3 class="wizard-title">
										nuAztec
									</h3>
		                        	<h3 class="wizard-title">
		                        		Transaction Sender
		                        	</h3>
									<h5>Send Aztec Based ERC-20 Token with Selective Privacy</h5>
		                    	</div>
								<div class="wizard-navigation">
									<ul>
			                            <li><a href="#details" data-toggle="tab">Transfer</a></li>
			                            <!-- <li><a href="#captain" data-toggle="tab">Room Type</a></li> -->
			                            <li><a href="#description" data-toggle="tab">Config</a></li>
			                        </ul>
								</div>

		                        <div class="tab-content">
		                            <div class="tab-pane" id="details">
		                            	<div class="row">
			                            	<div class="col-sm-12">
			                                	<h4 class="info-text"></h4>
			                            	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">face</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Account Address</label>
			                                          	<input id="accountAddress" type="text" class="form-control">
			                                        </div>
												</div>
		                                	</div>
		                                	<div class="col-sm-6">
												<div class="input-group">
													<span class="input-group-addon">
														<i class="material-icons">attach_money</i>
													</span>
													<div class="form-group label-floating">
			                                          	<label class="control-label">Amount</label>
			                                          	<input id="amount" type="text" class="form-control">
			                                        </div>
												</div>
											</div>
											<div class="col-md-12">
												<div class="form-group">
													<input type='button' class='btn btn-fill btn-info btn-wd' onclick="sendTx()" name='next' value='Send' />
												</div>
											</div>
		                            	</div>
		                            </div>
		                            <div class="tab-pane" id="description">
		                                <div class="row">
		                                    <h4 class="info-text"> Change Configurations Here</h4>
		                                    <div class="col-sm-6 col-sm-offset-1">
	                                    		<div class="form-group">
		                                            <label>Actors</label>
													<div class="radio">
														<label>
															<input type="radio" name="optionsRadios" id="bob1">
															BoB1
														</label>
													</div>
													<div class="radio">
														<label>
															<input type="radio" name="optionsRadios" checked="true" id="bob2">
															BoB2
														</label>
													</div>
													<input type='button' class='btn btn-fill btn-info btn-wd' onclick="invoke()" name='next' value='Invoke' />
													<input type='button' class='btn btn-fill btn-info btn-wd' onclick="revoke()" name='next' value='Revoke' />
		                                        </div>
											</div>
											
		                                    <!-- <div class="col-sm-4">
		                                    	<div class="form-group">
		                                            <label class="control-label">Example</label>
		                                            <p class="description">"The room really nice name is recognized as being a really awesome room. We use it every sunday when we go fishing and we catch a lot. It has some kind of magic shield around it."</p>
		                                        </div>
		                                    </div> -->
										</div>
									</div>
									<div class="pull-right">
	                                    <!-- <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Set' /> -->
	                                </div>
		                        </div>
	                        	<div class="wizard-footer">
	                            	<div class="pull-right">
	                                    <!-- <input type='button' class='btn btn-next btn-fill btn-danger btn-wd' name='next' value='Next' />
	                                    <input type='button' class='btn btn-finish btn-fill btn-danger btn-wd' name='finish' value='Finish' /> -->
	                                </div>
	                                <div class="pull-left">
	                                    <!-- <input type='button' class='btn btn-previous btn-fill btn-default btn-wd' name='previous' value='Previous' /> -->

										<div class="footer-checkbox">
											<div class="col-sm-12">
											  <!-- <div class="checkbox">
												  <label>
													  <input type="checkbox" name="optionsCheckboxes">
												  </label>
												  Subscribe to our newsletter
											  </div> -->
										  </div>
										</div>
	                                </div>
	                                <div class="clearfix"></div>
	                        	</div>
		                    </form>
		                </div>
		            </div> <!-- wizard container -->
		        </div>
	    	</div> <!-- row -->
		</div> <!--  big container -->

	    <div class="footer">
	        <div class="container text-center">
	             Made with <i class="fa fa-heart heart"></i> by Team nuAztec. Source <a href="https://github.com/mankenavenkatesh/Selective-ZKP">here.</a>
	        </div>
	    </div>
	</div>
